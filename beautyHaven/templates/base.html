<!doctype html>
<title>{% block title %}{% endblock %} eWA beauty</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/anime.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% block login_css %}
{% endblock %}
<header>
  <nav class="container navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img class="d-block m-lg-auto" src="{{ url_for('static', filename='images/ewa_beauty_logo2.png') }}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link mx-3" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="#">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/categorys">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/brands">Brands</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-3" href="/contact">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-3">
          <a class="nav-link text-black" href="/login" >
            <i class="fas fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-black" href="/cart">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

{% block content %}{% endblock %}
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/nav.js') }}"></script>
<script src="https://kit.fontawesome.com/dbac9ef2c3.js" crossorigin="anonymous"></script>

</body>
