{% extends 'base.html' %}
{% block single_css %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/single.css') }}">
{% endblock %}
{% block content %}
    <section class="hero">
    <div class="carousel-inner h-25">
    <img src="{{ url_for('static', filename='images/luchiana-0319135268.webp') }}" class="d-block w-100" alt="...">
    </div>
    </div>
    </section>
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="images proi">
                                <div class="text-center "> <img id="main-image" src="{{ url_for('uploaded_image', filename=product.image_1) }}" class="" width="250" /> </div>
                                <div class="thumbnail text-center d-flex" width="60"> <img onclick="change_image(this)" src="{{ url_for('uploaded_image', filename=product.image_2) }}" width="30"> <img onclick="change_image(this)" src="{{ url_for('uploaded_image', filename=product.image_3) }}" width="30"> </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                    <h5 class="text-uppercase">{{product.name}}</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price}}</span>
                                        <div class="ml-2"> <small class="dis-price">${{product.discout}}</small> <span>40% OFF</span> </div>
                                    </div>
                                    <p>{{ firstaa(product.description) }}</p>
                                </div>            
                                <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4 py-2 text-black">Add to cart <img src="{{ url_for('static', filename='images/shopping-cart.png') }}" alt="" style="width: 20px;height: 25px;"></button> </div>
                            </div>
                            
                        </div>
                    </div>
                
                </div>
            </div>
            <p class="">{{product.description}}</p>
        </div>
    </div>
    {% block custom_script %}
        <script>
            function change_image(image){
                var container = document.getElementById("main-image");
                container.src = image.src;
                }
                document.addEventListener("DOMContentLoaded", function(event) {
            });
        </script>
    {% endblock %}
    {% endblock content %}
