{% extends 'layout.html' %}

{% block content %}

<form  method="post" enctype="multipart/form-data">
  <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Update Category:</h2>
  <div data-mdb-input-init class="form-outline mb-2">
    <input type="text" name="category" class='form-control form-control-md' value="{{updatecat.name}}">
  </div>

  <div class="pt-1 mb-2">
    <input type=submit value="Update Category" class="btn btn-dark btn-lg btn-block">
  </div>
</form>

{% endblock content %}
