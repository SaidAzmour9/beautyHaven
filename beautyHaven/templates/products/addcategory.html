{% extends "base.html" %}

{% block content %}
<section class="vh-90" style="background-color: #9A616D;">
    <div class="container py-2">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  {% include '_.messages.html' %}
                    <form  method="post" enctype="multipart/form-data">
                      <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Add Category:</h2>
                      <div data-mdb-input-init class="form-outline mb-2">
                        <input type="text" name="category" class='form-control form-control-md'>
                      </div>
  
                      <div class="pt-1 mb-2">
                        <input type=submit value="Add Category" class="btn btn-dark btn-lg btn-block">
                      </div>
                    </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
